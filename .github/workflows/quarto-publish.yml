name: Publish Quarto site to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # If your site uses R code (DT, readr, etc.), keep these two steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Restore renv
        run: |
        Rscript -e 'install.packages("renv", repos="https://cloud.r-project.org"); renv::restore()'

      # If you fetch data before rendering, run your scripts here (optional):
      # - name: Refresh data
      #   run: |
      #     Rscript scripts/01_fetch_csv.R
      #     Rscript scripts/02_clean_validate.R

      - name: Render site
        run: quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
